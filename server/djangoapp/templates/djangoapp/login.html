<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="UTF-8">
            {% load static %}
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        </head>
        <body>
           <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand text-dark" href="#">Dealership Review</a>
                </div>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li>
                            <a class="navbar-brand" href="#">Hi {{ user.first_name }}!</a>
                            <a class="navbar-brand" href="{% url 'djangoapp:logout' %}">Logout</a>
                            <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About</a>
                            <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        </li>
                        {% else %}
                        <li>
                            <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <a class="btn btn-light" href="{% url 'djangoapp:about' %}">About</a>
                                    <a class="btn btn-light" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                                    <input type="text" class="form-control" placeholder="Username" name="username" >
                                    <input type="password" class="form-control" placeholder="Password" name="psw" >
                                    <button class="btn btn-info" type="submit">Login</button>
                                    <a class="btn btn-light" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                                </div>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
            </div>
        </nav>
                <form action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}
            <div class="container text-center"><br><br>
              <h1>Please Login Using <br> The Form Above.</h1>
                          </div>
                </form>
        </body>
</html>
